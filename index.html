<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>TOT ფინალი</title>
</head>
<body>
    <form action="./success.html" class="example-form">
       
        <div class="form-group">
            <div class="text-group">
                <input type="text" name="name" placeholder="Enter your name">
                
                <input type="password" name="password" placeholder="Enter your password">

                <input type="email" name="email" placeholder="Enter your email">
        
                <input type="number" name="age" min="18" max="99" placeholder="Enter your age">
        
                <input type="date" name="birthdate" placeholder="Enter your birthdate">
        
                <input type="time" name="appointment_time" placeholder="Enter your appointment time">
            </div>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
                <input name="gender-selection" id="male" type="radio">
                <label for="male">Male</label>
    
                <input name="gender-selection" id="female" type="radio">
                <label for="female">Female</label>
    
                <input name="gender-selection" id="not" type="radio">
                <label for="not">I don't want to tell</label>
            </div>
        </div>
        <div class="form-group">
            
            <div class="checkbox-group">
                <input id="inreading" type="checkbox" name="hobbies[]" value="reading">
                <label for="reading">Reading</label>

                <input id="travelling" type="checkbox" name="hobbies[]" value="travelling">
                <label for="travelling">Travelling</label>
                <input id="terms" type="checkbox">
                <label for="terms">I agree to the terms and conditions</label>
            </div>
        </div>
        
     
            
        
    
        <div class="form-group">
            <div class="button-grup">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
            
        </div>
    </form>
    <script src="js/main.min.js"></script>
</body>
</html>
